model:
  class_path: gnn_tracking.training.ec.ECModule
  init_args:
    model:
      class_path: gnn_tracking.models.edge_classifier.ECForGraphTCN
      init_args:
        node_indim: 14
        edge_indim: 14
        L_ec: 1
    loss_fct:
      class_path: gnn_tracking.metrics.losses.EdgeWeightBCELoss
      init_args: {}
    optimizer:
      class_path: torch.optim.Adam
      init_args:
        lr: 0.0001
        weight_decay: 0.0001
